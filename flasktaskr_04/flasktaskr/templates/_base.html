<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Complatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <nav class="nav my-3 mx-3">
        <a class="nav-link active" aria-current="page" href="/">Login</a>
        {% if session.logged_in %}
          <a class="nav-link" href="/logout/">Logout</a>
          
        {% else %}
          <a class="nav-link" href="/register/">Register</a>
          
        {% endif %}
        
        
      </nav>
      
      
      <!-- Bootstrap Styles -->
      
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">
      <title>Welcome to FlaskTaskrðŸ§§</title>
    </head>
    <body>
        
        <main class="container">
            <div class="col-12 my-5 text-center">
              <h1>Welcome to FlaskTaskrðŸŽˆ</h1>
            </div>
            
            <div class="content">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-success" role="alert">
                  {{ message }}
                </div>
                
              
                {% endfor %}

              </div>

              {% if error %}
              <div class="alert alert-warning" role="alert">Error: 
                {{ error }}
              </div>
              {% endif %}

            {% block content %}
            {% endblock %} 

            </div>
            
            
        </main>
        <script src="/static/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
        <script src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
